{% extends 'base.html' %}

{% block title %}Modificar Proyector{% endblock %}

{% block sidebar %}
    {% include 'componentes/sidebar.html' %}
{% endblock %}

{% block content %}
<div class="ml-64 mx-auto">
    <div class="flex flex-col md:flex-row">
        <!-- Contenedor de la imagen -->
        <div class="flex-shrink-0 w-1/3 md:w-1/4 flex items-center justify-center p-4">
            <img class="w-full h-auto rounded-lg shadow-lg" src="/static/Imagenes/Proyector.png" alt="Imagen All In One">
        </div>
        <!-- Contenedor del formulario -->
        <div class="flex-2 p-4 md:p-8 bg-gradient-to-r from-red-900 to-red-700 rounded-lg shadow-lg">
            <h2 class="text-white text-2xl font-sans mb-4">Modificar Registro Proyector</h2>
            <form action="" method="post">
                {% csrf_token %}
                
                <!-- Fila 1 -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="estado" class="form-label text-white text-sm font-sans italic mb-1 block">Estado</label>
                        <select name="estado" id="estado" class="form-input">
                            {% for value, label in form.estado.field.choices %}
                                <option value="{{ value }}" {% if form.instance.estado == value %}selected{% endif %}>{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label for="marca" class="form-label text-white text-sm font-sans italic mb-1 block">Marca</label>
                        <select name="marca" id="marca" class="form-input">
                            {% for value, label in form.marca.field.choices %}
                                <option value="{{ value }}" {% if form.instance.marca == value %}selected{% endif %}>{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <!-- Fila 2 -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="modelo" class="form-label text-white text-sm font-sans italic mb-1 block">Modelo</label>
                        <input type="text" name="modelo" id="modelo" class="form-input" value="{{ form.instance.modelo }}" placeholder="Modelo">
                    </div>
                    <div>
                        <label for="n_serie" class="form-label text-white text-sm font-sans italic mb-1 block">Número de Serie</label>
                        <input type="text" name="n_serie" id="n_serie" class="form-input" value="{{ form.instance.n_serie }}" placeholder="Número de Serie">
                    </div>
                </div>
                
                <!-- Fila 3 -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="ubicacion_proyector" class="form-label text-white text-sm font-sans italic mb-1 block">Ubicación</label>
                        <select name="ubicacion_proyector" id="ubicacion_proyector" class="form-input">
                            {% for value, label in form.ubicacion_proyector.field.choices %}
                                <option value="{{ value }}" {% if form.instance.ubicacion_proyector == value %}selected{% endif %}>{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label for="sala" class="form-label text-white text-sm font-sans italic mb-1 block">Sala</label>
                        <select name="sala" id="sala" class="form-input">
                            {% for value, label in form.sala.field.choices %}
                                <option value="{{ value }}" {% if form.instance.sala == value %}selected{% endif %}>{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <!-- Botón Guardar -->
                <div class="flex justify-start mb-2">
                    <button type="submit" class="bg-red-700 hover:bg-red-600 text-white font-medium py-2 px-4 rounded w-48">
                        Guardar
                    </button>
                </div>
                
                <!-- Enlace Regresar -->
                <div class="flex justify-start">
                    <a href="{% url 'proyectores' %}" class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-2 rounded w-48">
                        Regresar a Proyectores
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
