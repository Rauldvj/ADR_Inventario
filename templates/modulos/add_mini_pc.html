{% extends 'base.html' %}

{% block title %}Agregar Mini PC{% endblock %}

{% block sidebar %}
    {% include 'componentes/sidebar.html' %}
{% endblock %}

{% block content %}
<body class="">
    <img src="/static/Imagenes/Inacap_2.jpeg" alt="" class="absolute inset-0 w-full h-full object-cover opacity-40 z-[-1]">
<div class="ml-64 mx-auto">
    <div class="flex flex-col md:flex-row">
        <!-- Contenedor de la imagen -->
        <div class="flex-shrink-0 w-1/3 md:w-1/4 flex items-center justify-center p-4">
            <img class="w-full h-auto rounded-lg shadow-lg" src="/static/Imagenes/Mini Pc.jpg" alt="Imagen All In One">
        </div>
        <!-- Contenedor del formulario -->
        <div class="flex-col w-2/4 p-4 md:p-4 bg-gradient-to-r from-red-900 to-red-700 rounded-lg shadow-lg">
            <h2 class="text-white text-2xl font-sans mb-4">Registro Nuevo Mini PC</h2>
            <form action="" method="post">
                {% csrf_token %}
                
                <!-- Fila 1 -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="estado" class="form-label text-white text-sm font-sans italic mb-1 block">Estado</label>
                        <select name="estado" id="estado" class="form-input">
                            {% for value, label in form.estado.field.choices %}
                                <option value="{{ value }}" {% if form.estado.value == value %}selected{% endif %}>{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label for="marca" class="form-label text-white text-sm font-sans italic mb-1 block">Marca</label>
                        <select name="marca" id="marca" class="form-input">
                            {% for value, label in form.marca.field.choices %}
                                <option value="{{ value }}" {% if form.marca.value == value %}selected{% endif %}>{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label for="modelo" class="form-label text-white text-sm font-sans italic mb-1 block">Modelo</label>
                        <input type="text" name="modelo" id="modelo" class="form-input" placeholder="modelo">
                    </div>
                    <div class='px-1'>
                        <label for="n_serie" class="form-label text-white text-sm font-sans italic mb-1 block">Número de Serie</label>
                        <input type="text" name="n_serie" id="n_serie" class="form-input" placeholder="Número de Serie">
                    </div>
                </div>
                
                <!-- Fila 2 -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                    <div>
                        <label for="unive" class="form-label text-white text-sm font-sans italic mb-1 block">UNIVE</label>
                        <input type="text" name="unive" id="unive" class="form-input" placeholder="UNIVE">
                    </div>
                    <div class='px-16'>
                        <label for="bdo" class="form-label text-white text-sm font-sans italic mb-1 block">BDO</label>
                        <input type="text" name="bdo" id="bdo" class="form-input" placeholder="BDO">
                    </div>
                </div>
                
                <!-- Fila 3 -->
                <div class="mb-4">
                    <label for="ubicacion_mini_pc" class="form-label text-white text-sm font-sans italic mb-1 block">Ubicación</label>
                    <select name="ubicacion_mini_pc" id="ubicacion_mini_pc" class="form-input">
                        {% for value, label in form.ubicacion_mini_pc.field.choices %}
                            <option value="{{ value }}" {% if form.ubicacion_mini_pc.value == value %}selected{% endif %}>{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <!-- Botón Guardar -->
                <div class="flex justify-start mb-2 w-1/2">
                    <button type="submit" class="bg-red-700 hover:bg-red-600 text-white font-medium py-2 px-4 rounded w-4/5">
                        Guardar
                    </button>
                </div>
                
                <!-- Enlace Regresar -->
                <div class="flex justify-start w-1/2">
                    <a href="{% url 'mini_pc' %}" class="bg-red-500 hover:bg-red-600 text-white text-center font-medium py-2 px-4 rounded w-4/5 ">
                        Regresar a Mini PC
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
{% endblock %}
