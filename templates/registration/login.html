<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <style>
    @keyframes backgroundAnimation {
      0% {
        background-color: #850000; /* Rojo más oscuro */
      }
      100% {
        background-color: #e70000; /* Rojo más claro */
      }
    }

    .bg-custom {
      animation: backgroundAnimation 2.5s ease infinite alternate;
    }
  </style>
</head>
<title>Login</title>
<body class="bg-custom">
  <div class="flex min-h-full flex-col justify-center px-6 py-10 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-28 w-auto" src="/static/Imagenes/adr_icon.png" alt="">
      <h2 class="mt-5 text-center text-2xl font-semibold leading-5 tracking-tight text-white">GESTIÓN INVENTARIO ADR</h2>
      <p class="mt-1 text-center text-md font-semibold leading-6 tracking-tight text-white">INACAP IQUIQUE</p>
    </div>

    <div class="mt-5 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-1" method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        {% load crispy_forms_tags %}
        
        <!-- Campo de Usuario -->
        <div>
          <label for="username" class="block text-lg leading-1 text-white font-semibold">Usuario</label>
          <div class="">
            <input id="username" name="username" type="text" autocomplete="username" required 
            class="block w-full rounded-sm border-0 bg-white py-1.5 text-black p-3 shadow-sm ring-1 ring-inset ring-red-500 focus:ring-2 focus:ring-inset focus:ring-red-500 sm:text-xl sm:leading-6">
          </div>
        </div>
        
        <!-- Campo de Contraseña -->
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-lg mt-3 leading-1 text-white font-semibold">Contraseña</label>
          </div>
          <div class="">
            <input id="password" name="password" type="password" autocomplete="current-password" required 
            class="block w-full rounded-sm border-0 bg-white py-1.5 text-black p-3 shadow-sm ring-1 ring-inset ring-red-500 focus:ring-2 focus:ring-inset focus:ring-red-500 sm:text-xl sm:leading-6">
          </div>
        </div>

        <div>
          <button type="submit" class="flex w-full justify-center rounded-sm bg-gradient-to-r from-red-800 to-red-600 px-3 py-1.5 text-xl mt-8 font-semibold leading-6 text-white shadow-sm hover:bg-red-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-500">Ingresar</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
